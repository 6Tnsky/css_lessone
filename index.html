<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки футболистов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cards-container">
        <!-- Карточка 1 -->
        <div class="card">
            <img src="player1.jpg" alt="Фото футболиста" class="card-image">
            <h2 class="card-name">Лионель Месси</h2>
            <p class="card-email">messi@example.com</p>
            <p class="card-dob">Дата рождения: 24 июня 1987</p>
            <p class="card-city">Город: Росарио</p>
        </div>

        <!-- Карточка 2 -->
        <div class="card">
            <img src="player2.jpg" alt="Фото футболиста" class="card-image">
            <h2 class="card-name">Криштиану Роналду</h2>
            <p class="card-email">ronaldo@example.com</p>
            <p class="card-dob">Дата рождения: 5 февраля 1985</p>
            <p class="card-city">Город: Фуншал</p>
        </div>

        <!-- Карточка 3 -->
        <div class="card">
            <img src="player3.jpg" alt="Фото футболиста" class="card-image">
            <h2 class="card-name">Неймар Жуниор</h2>
            <p class="card-email">neymar@example.com</p>
            <p class="card-dob">Дата рождения: 5 февраля 1992</p>
            <p class="card-city">Город: Можи-дас-Крузес</p>
        </div>
    </div>
</body>
</html>
